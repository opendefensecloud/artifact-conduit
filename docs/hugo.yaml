title: Artifact Conduit

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Overview
      pageRef: /overview
      weight: 1
    - name: User Guide
      pageRef: /user-guide
      weight: 2
    - name: Operator Manual
      pageRef: /operator-manual
      weight: 3
    - name: Developer Guide
      pageRef: /developer-guide
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/opendefensecloud/artifact-conduit"
      params:
        icon: github

params:
  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/opendefensecloud/artifact-conduit/edit/main/docs/content"
